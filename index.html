<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon Image Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; 
      }
      
      body {
        /* Obsidian & Amber Glow Gradient */
        background: radial-gradient(circle at 50% -20%, #451a03 0%, #1c1917 40%, #0c0a09 100%);
        color: #f8fafc; 
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-x-12 {
        transform: rotateX(12deg);
      }
      
      /* Glossy sheen animation */
      @keyframes sheen {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      .animate-sheen {
        animation: sheen 3s infinite;
      }
    </style>
